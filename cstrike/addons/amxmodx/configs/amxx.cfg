// Specifies how a player is to be punished when they camp too long.
// A value of 0 will disable this plugin.
// Flags (additive):
//  1 - slap
//  2 - health reduction
//  4 - sound (set sound via "badcamper_sound" cvar)
//  8 - blind
// 16 - money reduction
// 32 - Snark attack (requires Monster Mod)
badcamper_punish 30

// Specifies the number of seconds a player can camp in one spot
// before their camping meter will reach 100%.
badcamper_limit 31

// Specifies the percentage at which the meter is displayed to the player.
// Valid values are from 0 (never show) to 100.
badcamper_display 1

// Specifies whether only the team with the current primary objective
// should be checked for camping or if both teams should.
// 0 - only check the team with the current primary objective
// 1 - always check both teams
badcamper_check_all 1

// Specifies how many seconds after the freeze time ends
// each round that the meter will start.
badcamper_start 5

// Specifies if the attacker's or defender's meter gets reset
// when the player is injured by another.
// 0 - no meters are reset
// 1 - the attacker's meter is reset
// 2 - the defender's meter is reset
// 3 - both meters are reset
badcamper_damage_reset 3

// Specifies how many seconds after a player either gives or receives damage
// that the meter will restart.
badcamper_damage_restart 4.0

// Specifies how many points of health to remove from the player
// every 2 seconds once their meter reaches 100%.
badcamper_health 7

// Specifies the percentage of money taken away when a player's meter
// reaches 100% when using the "money reduction" punishment.
badcamper_money 10

// Specifies the minimum number of players that have to be connected
// to the server before players are allowed to camp.
badcamper_min_players 0

// Specifies when a team that is being checked for camping is allowed to camp.
// The value can either be expressed as a straight count or as a percentage.
// Examples:
// badcamper_allow 2
// badcamper_allow 40%
badcamper_allow 0

// Specifies how to announce to the opposite team that a player is camping.
// 0 - make no announcement
// 1 - announce via chat
// 2 - announce via HUD
// 3 - announce via chat and HUD
badcamper_announce 0



