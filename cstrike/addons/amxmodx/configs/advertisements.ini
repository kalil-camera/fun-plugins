;Syntax:
; !g for green text
; !t for teamcolor text; blue for CT, red for T and white for Spectator
; !n for normal yellow text
;
; Begin your line with an @ to make it a response text
; You can use colors in your reaction
;
; @what to react on~reaction
; 
; Conditions: Put each condition between % and devide conditions and the rest with a ~
; The supported conditions are "map, "min_players" and "max_players"
;
; Some examples are included:
;


!tWrite !g/menu !tor Press !g"O" !tto access the !gMenu.

!tIf you don't like the current Map, say !g/rtv !tto start !ga Voting For Maps.

!tWrite !g/knife !tto access the !gKnife !tmenu.

!tHey there! Please add our IP to the Favorite.

!tSay !g/admins !tto see online Admins.

!tSay !g/vips !tto see online VIPs.

!tContact the owner if u want to buy !gAdmin !tOr !gVIP.

!tPrivate Messages are active in this Server, say !g/pm

!tIf u don't like your Score, Say !g/rs !tto reset it.



